
spring.data.mongodb.database=trade_pro
spring.data.mongodb.uri=${MONGODB_URI}
marketdata.api.key=${MARKETDATA_API_KEY}
server.address=0.0.0.0
server.port=8080
server.use-forward-headers=true
server.forward-headers-strategy=NATIVE
server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=x-forwarded-proto

# Production Optimizations
spring.jpa.open-in-view=false
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
spring.main.lazy-initialization=true
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain
spring.cache.type=caffeine

logging.level.com.tradepro=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.client.RestTemplate=INFO

# FMP API Configuration
fmp.api.key=${FMP_API_KEY}

# Email Configuration  
spring.mail.host=mail.privateemail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=mail.privateemail.com

spring.main.allow-bean-definition-overriding=true

# MongoDB SSL Settings
spring.data.mongodb.ssl.enabled=true
spring.data.mongodb.ssl.invalid-hostname-allowed=true

# Error Handling
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
jwt.secret=your-256-bit-secret-key-here-make-it-long-and-secure
jwt.expiration=86400000
